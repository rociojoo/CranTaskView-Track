name: Package removed from the CTV
description: Issue with details for packages removed from the Tracking CTV
title: "[removed] Name of the package: description of the package (change this title)"
labels: removed
body:
  - type: dropdown
    id: why
    attributes:
      label: Why was the package removed?
      multiple: true
      options:
        - No longer exists
        - No longer on CRAN
        - Does not pass CRAN check
    validations:
      required: true
  - type: textarea
    id: url
    attributes:
      label: URL of the CRAN check logs
  - type: textarea
    id: info
    attributes:
      label: Additional information
